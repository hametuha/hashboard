name: Hashboard Test

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        php: [ '7.4', '8.2' ] # PHP versions to check.
        wp: [ 'latest', '6.1' ]      # WordPress version to check.
    name: WordPress ${{ matrix.wp }} in PHP ${{ matrix.php }} UnitTest
    uses: tarosky/workflows/.github/workflows/wp-unit-test.yml@main
    with:
      php_version: ${{ matrix.php }}
      wp_version: ${{ matrix.wp }}

  assets:
    name: Assets Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Install NPM
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run NPM install
        run: npm install

      - name: Run Jest
        run: npm run test:js

      - name: Run Lint
        run: npm run lint:js

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Install NPM
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run NPM install
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start WordPress Environment
        run: npm start &

      - name: Wait for WordPress to be ready
        run: |
          timeout 300 bash -c 'until curl -f http://localhost:8888/wp-json/wp/v2/users > /dev/null 2>&1; do sleep 5; done'

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

      - name: Stop WordPress Environment
        if: always()
        run: npm stop

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [ test, assets, e2e ]
    if: always()
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  release:
    name: Build Plugin
    needs: [ status-check ]
    if: contains(github.ref, 'tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Build package
        run: bash bin/cleanup.sh

      - name: Create Zip
        run: zip -r ${{ github.event.repository.name }}.zip ./

      - name: Deploy Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Zip
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/${{ github.event.repository.name }}.zip
          asset_name: ${{ github.event.repository.name }}.zip
          asset_content_type: application/zip
